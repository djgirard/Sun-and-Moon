<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Sun and Moon</title>
    <meta name="description" content="Sun and Moon">
    <meta name="author" content="Dan Girard">
</head>

<body>
   <img id="image" src="images/nighttime.png">
    <script>
            var date=new Date();
            var hours=date.getHours();
            if ((hours<19)||(hours>7)){
                document.getElementById("image").src="images/daytime.png"
            } else {
                document.getElementById("image").src="images/nighttime.png"
            }
    </script>
</body>
</html>
